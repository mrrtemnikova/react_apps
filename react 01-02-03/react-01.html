<html>
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <h1>Hi, there!</h1>
    <div id="react-root"></div>
    <script type="text/babel">
        function HelloWorld(props) {

            return <h1>Hello, {props.name} {props.surname}!</h1>;

        }

        function GoodbyeWorld(props) {

            return <h1>Goodbye, world!</h1>;

        }

        class Hello extends React.Component {

            constructor(){
                super();
                this.state = {
                    what: "Goodbye",
                    count: 0
                };
                this.updateMessage = this.updateMessage.bind(this);
                this.resetCount = this.resetCount.bind(this);
           }

            updateMessage() {
                if(this.state.what == "Goodbye"){
                    this.setState({
                        what: "Hello",
                        count: this.state.count + 1
                    });
                }
                else{
                    this.setState({
                        what: "Goodbye",
                        count: this.state.count + 1
                    });
                }
            }    
            resetCount(){
                if(this.state.count > 0){
                    this.setState({
                        count: 0
                    });
                }
            }

           render() {
              return (
                 <div>
                    <h1>{this.state.what}, {this.props.who}!</h1>;
                    <h1>{this.state.count}</h1>
                    <button onClick={this.updateMessage}>Click me!</button>
                    <button onClick={this.resetCount}>Reset count</button>
                 </div>   
              )
           }

        }

    console.log('getDerivedStateFromProps(): prevProps:', prevProps, ', prevState:', prevState );

  }
  
  componentDidMount() {

  }

  }

      ReactDOM.render(
            <Hello who="Марина"/>, 
            document.getElementById("react-root")
        );
    </script>
</body>
